<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
        <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                <h2 class="form-title">Log In</h2>
                <div class="main">
                    {% for error in messages %}
                        <div class="alert alert-danger">
                            <a class="close" href="#" data-dismiss="alert" style="color:red">x</a>
                            <span style="color: red"> {{ error }}</span>
                        </div>
                    {% endfor %}
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" name="submit" id="submit" class="form-submit" value="Sign up">LOGIN
                        </button>
                    </div>

            </form>

            <p class="loginhere">
                Forgot password:<a href="{% url 'password_reset' %}" class="loginhere-link">click here</a>
            </p>
            <p class="loginhere">
                Dont have an account:<a href="{% url 'User:User Registration' %}">Register here</a>
            </p>
        </div>
    </div>
</section>
</div>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
